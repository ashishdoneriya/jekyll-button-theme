<head>
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Social Media Properties START -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:site_name" content="{{ site.title | escape }}">
	<meta property="article:author" content="www.facebook.com/{{page.author}}">
	<!-- <meta property="article:tag" content="linux">
	<meta property="article:tag" content="ssh">
	<meta property="article:tag" content="ubunu">
	<meta property="article:section" content="Ubuntu"> -->
	<meta property="article:published_time" content="2017-04-25T06:04:44+00:00">
	<meta property="article:modified_time" content="2017-06-30T06:50:32+00:00">
	<meta property="og:updated_time" content="2017-06-30T06:50:32+00:00">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta name="twitter:creator" content="@{{page.author}}">
	<!-- Social Media Properties END-->

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link href="https://fonts.gstatic.com/" crossorigin="anonymous" rel="preconnect">
	<link rel="stylesheet" media="all" href="{{ "css/style.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" media="all" href="{{ "css/custom-style.css" | prepend: site.baseurl }}">
</head>
