<nav id="site-navigation" class="main-navigation" role="navigation">
	<button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">Menu</button>
	<div class="menu-topics-container">
		<ul id="primary-menu" class="menu nav-menu" aria-expanded="false">
			{% for my_page in site.pages %} {% if my_page.title %}
			<li class="menu-item menu-item-type-taxonomy menu-item-object-category">
				<a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
			</li>
			{% endif %} {% endfor %}

			{% for category in site.categories %} {% if my_page.title %}
			<li class="menu-item menu-item-type-taxonomy menu-item-object-category">
				<a href="{{ category.url | prepend: site.baseurl }}">{{ category.name }}</a>
			</li>
			{% endif %} {% endfor %}
		</ul>
	</div>
</nav>
