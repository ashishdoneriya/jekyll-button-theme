<a class="skip-link screen-reader-text" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}#content">Skip to content</a>
<header id="masthead" class="site-header" role="banner">
	<div class="site-branding">
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/" rel="home">{{ site.title }}</a>
		</h1>
		<h2 class="site-description">{{ site.description }}</h2>
	</div>
</header>
